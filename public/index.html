<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="DevMesh"
      content="Collaborating platform for all coders. Use it to get help from other coders, work together on projects, or just to hang out!"
    />
    <link rel="apple-touch-icon" href="logo512.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:title" content="DevMesh - Collaborate with all Developers" />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="https://devmesh.vercel.app/" />
    <meta property="og:image" content="https://devmesh.vercel.app/static/media/DevLogo.806ab4dc5acd3f602cc8.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:description" content="Collaborating platform for all coders. Use it to get help from other coders, work together on projects, or just to hang out!" />
    <title>DevMesh</title>
  </head>
